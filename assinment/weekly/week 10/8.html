<html>
  <head>
    <title> Array </title>
  </head>
  <body>
    <script>
      const myColor = ["Red", "Green", "White", "Black"];
      const commaSeparated = myColor.join(",");
      document.write(commaSeparated + "<br>");
      const spaceSeparated = myColor.join(" ");
      document.write(spaceSeparated + "<br>");
      const plusSeparated = myColor.join("+");
      document.write(plusSeparated);
    </script>
  </body>
</html>
