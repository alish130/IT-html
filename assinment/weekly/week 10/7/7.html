
<html>
<head>
    <title>image</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th {
            background-color: #333;
            color: white;
            text-align: left;
            padding: 8px;
        }
        td {
            text-align: left;
            padding: 8px;
            width: 180px; /* add this line */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td><img src="1.jpg" alt="John"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mary</td>
                <td><img src="2.jpg" alt="Mary"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob</td>
                <td><img src="3.jpg" alt="Bob"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Alice</td>
                <td><img src="4.jpg" alt="Alice"></td>
            </tr>
        </tbody>
    </table>

    <script>
        const tableRows = document.querySelectorAll("tbody tr");

        for (let i = 0; i < tableRows.length; i++) {
            if (i % 2 == 0) {
                tableRows[i].style.backgroundColor = "#f2f2f2";
            }
        }
    </script>

</body>
</html>
